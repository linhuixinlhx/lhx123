<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    
    #div1{
        width: 100px;
        background: orange;
        border:1px solid;
        overflow: hidden;
        text-overflow: ellipsis;
         white-space: nowrap;      /*规定段落中的文本不进行换行*/
    }
    #div2{
        width: 100px;
        border:1px solid;
        display:-webkit-box;
       -webkit-box-orient:vertical;    /*文本垂直走向 */
        -webkit-line-clamp:3;            /*文本显示三行 */
        overflow: hidden;
        text-overflow: ellipsis;
    }
    </style>
</head>
<body>
    <div id="div1">
        阿萨德发的的噶价格哈哈的宫颈癌结构化爱神的箭发哈速度快解放后奥斯卡京东方韩士大夫
    </div>
    <div id="div2">
        阿款到发货拉克丝京东方哈克斯记得方法哈伦裤时间的发货埃里克惊世毒妃
    </div>
</body>
</html>
