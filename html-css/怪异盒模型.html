<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    #div1{
        width: 200px;
        height: 200px;
        background:pink;
        padding:50px;
        border:20px solid #000;
        -webkit-box-sizing:border-box;
        -o-box-sizing:border-box;
        -moz-box-sizing:border-box;
        -ms-box-sizing:border-box;
        box-sizing:border-box;
    }
    
    
    </style>
</head>
<body>
    <div id="div1">11111</div>
</body>
</html>

<!-- 
1.标准盒模型：
            宽度=内容宽度
2.怪异盒模型：
            宽度=内容宽度+padding+border
标准盒模型---》怪异盒模型：box-sizing:border-box(有兼容性) -->
